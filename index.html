<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>When Randos Attack!</title>
	<style> 
		body {
			margin: 0;
			background: #000;
		}
	</style>
	<script src="src/phaser-2.0.7.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/GameOver.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Randos.Boot);
	game.state.add('Preloader', Randos.Preloader);
	game.state.add('MainMenu', Randos.MainMenu);
	game.state.add('Game', Randos.Game);
	game.state.add('GameOver', Randos.GameOver);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
